<!doctype html>
<html>
<head>
    <title>Amazing cube</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style.css" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="sylvester.js" type="text/javascript"></script>
    <script src="glUtils.js" type="text/javascript"></script>
    <script src="matrix.js" type="text/javascript"></script>
    <script src="cube.js" type="text/javascript"></script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
      varying lowp vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }



    </script>

    <!-- Vertex shader program -->

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying lowp vec4 vColor;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }



    </script>
</head>

<body onload="start()">

<div id="canvas-container">
    <canvas id="glcanvas" width="640" height="480">
        Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
</div>

<div id="menu-container">

    <label for="velocity-input">
        Vitesse
        <input type="range" id="velocity-input" min="10" max="150" value="10">
    </label>

    <input id="color-picker1" name="color" value="#0000ff" type="color">
    <input id="color-picker2" name="color" value="#0000ff" type="color">
    <input id="color-picker3" name="color" value="#ffffff" type="color">
    <input id="color-picker4" name="color" value="#ffffff" type="color">
    <input id="color-picker5" name="color" value="#ff0000" type="color">
    <input id="color-picker6" name="color" value="#ff0000" type="color">
</div>
</body>
</html>
